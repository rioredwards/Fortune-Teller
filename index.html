<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/styles/style.css" />
        <title>Web App</title>
    </head>

    <body>
        <main>
            <div class="before-fortune">
                <label for="fortune-input">
                    <input type="text" name="question" id="question" />
                    <button id="ask">Ask the Magic 8-Ball</button>
                </label>
                <div class="8-ball-section">
                    <img src="./assets/8-ball.png" alt="8-Ball" id="8-ball" />
                </div>
            </div>
            <div id="after-fortune" class="hide">
                <h3>Magic 8-Ball Says...</h3>
                <p id="fortune"></p>
                <button id="reset">Try Again</button>
            </div>
        </main>
        <script type="module" src="app.js"></script>
    </body>
</html>
